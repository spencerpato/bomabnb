<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - BomaBnB</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #F9F7F3 0%, #E8E2D5 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        
        .offline-container {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .offline-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            background: linear-gradient(135deg, #D4A017 0%, #B8860B 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
        }
        
        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #D4A017;
        }
        
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            color: #666;
        }
        
        .retry-btn {
            background: linear-gradient(135deg, #D4A017 0%, #B8860B 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(212, 160, 23, 0.3);
        }
        
        .features {
            margin-top: 2rem;
            text-align: left;
        }
        
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: #666;
        }
        
        .feature-icon {
            width: 20px;
            height: 20px;
            margin-right: 0.5rem;
            color: #D4A017;
        }
        
        @media (max-width: 600px) {
            .offline-container {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">üè†</div>
        <h1>You're Offline</h1>
        <p>Don't worry! You can still browse your saved properties and access key features even without an internet connection.</p>
        
        <button class="retry-btn" onclick="window.location.reload()">
            Try Again
        </button>
        
        <div class="features">
            <div class="feature">
                <span class="feature-icon">‚úì</span>
                Browse cached properties
            </div>
            <div class="feature">
                <span class="feature-icon">‚úì</span>
                View property details
            </div>
            <div class="feature">
                <span class="feature-icon">‚úì</span>
                Access partner dashboard
            </div>
            <div class="feature">
                <span class="feature-icon">‚úì</span>
                Your data syncs when online
            </div>
        </div>
    </div>
    
    <script>
        // Check if we're back online
        window.addEventListener('online', () => {
            // Show a subtle notification that we're back online
            const notification = document.createElement('div');
            notification.innerHTML = 'üåê You\'re back online!';
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #4CAF50;
                color: white;
                padding: 1rem 1.5rem;
                border-radius: 10px;
                font-weight: 600;
                z-index: 1000;
                animation: slideIn 0.3s ease;
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        });
        
        // Auto-retry when back online
        window.addEventListener('online', () => {
            setTimeout(() => {
                window.location.reload();
            }, 2000);
        });
    </script>
</body>
</html>
